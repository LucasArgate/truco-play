  <body>
    <div id="root"></div>
    <script src="/theme-init.js"></script>
    <script src="/install-prompt.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Registrar Service Worker com melhor tratamento de erros
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=10', { scope: '/' })
            .then((registration) => {
              console.log('SW registered successfully: ', registration);
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New SW installed, reload to activate');
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.error('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Detectar se o app está instalado como PWA
      window.isPWAInstalled = () => {
        return window.matchMedia('(display-mode: standalone)').matches ||
               window.navigator.standalone === true;
      };
    </script>
  </body>
